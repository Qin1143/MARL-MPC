world:
  world_height: 10
  world_width: 10
  offset_x: 0
  offset_y: 0
  step_time: 0.1

robots:
  robot_mode: 'diff'  # omni or diff
  # radius_list: [0.2]
  # manually initialize 
  radius_list: [0.2, 0.2, 0.4, 0.4]
  init_state_list: # x, y, theta
    - [1, 1, 0]
    - [1, 9, 0]
    - [9, 1, 0]
    - [9, 9, 0]
  goal_list: # x, y
    - [9, 9]
    - [9, 1]
    - [1, 9]
    - [1, 1]
  vel_max: [1.5, 1.5] # Vx, Vy
  radius_exp: 0.1
  interval: 1 
  square: [0, 0, 9, 9] # x_min, y_min, x_max, y_max
  circular: [5, 5, 4] # x, y, radius

