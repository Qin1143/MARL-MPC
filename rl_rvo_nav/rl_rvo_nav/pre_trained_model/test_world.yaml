world:
  world_height: 10
  world_width: 10
  step_time: 0.1

robots:
  robot_mode: 'diff'  # omni or diff
  radius_list: [0.55, 0.55, 0.55, 0.55]  # first one is the default radius under other init_mode
  init_state_list: # x, y, theta
    - [1, 1, 0]
    - [9, 1, 3.14]
    - [9, 9, 3.14]
    - [1, 9, 0]
  goal_list: # x, y
    - [9, 9]
    - [1, 9]
    - [1, 1]
    - [9, 1]
  vel_max: [1.5, 1.5]
  radius_exp: 0.2
  interval: 1 
  square: [0, 0, 10, 10]
  circular: [5, 5, 4]

